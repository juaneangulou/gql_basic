type Query{
    getPeople: [People]
}

type People{
  _id: ID!
  name: String!
  dateOfBirth: String!
  address: String,
  email: String! 
}

input NewPerson{
  name: String!
  dateOfBirth: String!
  address: String,
  email: String! 
}

type Mutation{
  createPerson(input: NewPerson): String!
  updatePerson(_id: ID!, input: EditPerson): String
  deletePerson(_id: ID!): String
}

input EditPerson{
  name: String
  dateOfBirth: String
  address: String,
  email: String! 
}

